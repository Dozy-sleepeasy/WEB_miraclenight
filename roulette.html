
<!DOCTYPE html>
<html>
<head>
  <title>Roulette Game</title>
  <style>
    body {
      text-align: center;
    }
    
    h1 {
      margin-top: 50px;
    }
    
    canvas {
      margin: 50px auto;
      display: block;
      border: 2px solid black;
    }
    
    #spin {
      float: left;
    }
    
    #result-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 2px solid black;
    }
    
    #result-popup button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Roulette Game</h1>
  <input type="button" value="spin" style="float:left;" id='spin' />
<canvas id="canvas" width="500" height="500"></canvas>

  <div id="result-popup">
    <h2 id="result"></h2>
    <button onclick="closePopup()">Close</button>
  </div>

  <script src="/static/js/r-script.js"></script>
</body>
</html>
