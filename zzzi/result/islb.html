<script src="/static/js/mbti.js"></script>
<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    
<script>
    const toggleLink = document.getElementById("toggleLink");
    const mbtiDetail = document.querySelector(".mbti-detail");

    toggleLink.addEventListener("click", function (event) {
      event.preventDefault(); // Prevent the default link behavior

      // Toggle the visibility of the .mbti-detail element
      if (mbtiDetail.style.display === "none" || mbtiDetail.style.display === "") {
        mbtiDetail.style.display = "block";
        toggleLink.textContent = "↗ 접어두기 ↖";
      } else {
        mbtiDetail.style.display = "none";
        toggleLink.textContent = "↘ 자세히 보기 ↙";
      }
    });
    
</script>
