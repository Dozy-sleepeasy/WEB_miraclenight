<script>
        // Select the element where you want to display the API response
        const apiResponseElement = document.getElementById('api-response');

        // URL of the API endpoint
        const apiUrl = 'https://api.miraclenight-server.com/survey';

        // Make a GET request to the API
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Display the API response as JSON
                apiResponseElement.textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                apiResponseElement.textContent = 'Error: ' + error.message;
            });
    </script>
